<!DOCTYPE html>
<head>
    <title>Biodata Form</title>
    <style>
        body {
            background-image: url('black myth.jpg');
            background-size: cover; /* This makes the image cover the entire background */
            background-repeat: no-repeat; /* Prevents the background image from repeating */
            background-attachment: fixed; /* Keeps the background image fixed when scrolling */
            font-family: Arial, sans-serif;
        }
        
        .form-container {
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            padding: 20px;
            margin: auto;
            width: 50%;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px #000;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            color: #444;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Biodata Form</h2>
        <form action="/submit_biodata" method="post">
            <label for="fname">First Name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            
            <label for="lname">Last Name:</label><br>
            <input type="text" id="lname" name="lname"><br>
            
            <label for="dob">Date of Birth:</label><br>
            <input type="date" id="dob" name="dob"><br>

            <label for="gender">Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br><br>
            
            <label for="address">Address:</label><br>
            <textarea id="address" name="address" rows="4" cols="50"></textarea><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            
            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" name="phone"><br>

            <label for="qualification">Qualification:</label><br>
            <input type="text" id="qualification" name="qualification"><br>

            <label for="experience">Experience:</label><br>
            <textarea id="experience" name="experience" rows="4" cols="50"></textarea><br>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
