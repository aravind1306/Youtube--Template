<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search Bar</title>
    <style>
        .logo{
            width: 200px;
            object-fit: cover;
            display: block;
            margin-left: 100px;
        }
        .box{
            width: 500px;
            font-size: 20px;
            padding-top: 12px;
            padding-bottom: 12px;
            padding-top: 15px;
            padding-bottom: 15px;
            border-radius: 30px;
            border: none;
            box-shadow: 0 1px 6px rgba(0,0, 0, 0.2);
              }
    </style>
</head>
<body>
    <img class="logo" src=".vscode/Google-Logo.wine.png" alt="not support">
    <input class="box" type="text" placeholder="Search Google or type a URL">
</body>
</html>
